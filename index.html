<body>
    <label for="kill_sound">Choose a sound, or upload your own:</label>
    <br>
    <select name="kill_sound" id="kill_sound">
        <option onclick="initAndPlayMusic()" value="war-thunder-kill.mp3">War Thunder</option>
        <option onclick="initAndPlayMusic()" value="critical-hit-sounds-effect.mp3">TF2</option>
        <option onclick="initAndPlayMusic()" value="bhit_helmet-1.mp3">CS</option>
    </select>
    <label for="volume">Volume:</label>
    <input name="volume" type="range" min="0" max="1.0" step="0.05" value="1.0" class="slider" id="volume">
    <br>
    <input type="file" id="musicFile" accept="audio/*" onchange="initMusic()">
    <button onclick="playMusic()">Play</button>
    <audio id="musicPlayer"></audio>
    <br>
    <input name="player_id" id="player_id"></input>
    <button onclick="startWebSocket()">Start</button>
    <select name="online" id="online"></select>
    <script src="./browser.js"></script>
</body>
